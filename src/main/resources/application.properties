spring.config.import=optional:file:./src/main/resources/env.properties
spring.application.name=grupo5

jwt.secret=${JWT_SECRET}

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://${DB_DATABASE}?createDatabaseIfNotExist=true&serverTimezone=UTC
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.hibernate.ddl-auto=update

# Change to true if you want to see the SQL queries generated by Hibernate
spring.jpa.show-sql=false

spring.mail.username=${EMAIL}
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.host=${EMAIL_HOST}
spring.mail.port=${EMAIL_PORT}
spring.mail.password=${EMAIL_APP_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.transport.protocol=smtp
spring.mail.properties.mail.smtp.starttls.enable=true